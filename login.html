<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ACM基地注册页面</title>
    <link href="./ACM.css" type="text/css" rel="stylesheet">
    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
</head>


<body>
    <div class="title" style="margin-bottom: 40px;">
        <h1>欢迎来到ACM基地</h1>
    </div>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form action="user/addUser">
                <h1>注册</h1>

                <span>请输入您的信息</span>
                <input type="text" id="idcard" name="idcard" placeholder="身份证号" onblur="validate_idcard(this.value)">

                <input type="text" id="Username" name="username" placeholder="姓名"
                    onblur="validate_username(this.value)">

                <input type="password" id="Password" name="password" placeholder="以字母开头只能包含字母、数字和下划线"
                    onblur="validate_password(this.value)">
                <input type="password" id="Password2" name="password2" onblur="validate_password2(this.value)"
                    placeholder="确认密码">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container str">
            <form action="login_success.html">
                <h1>登录</h1>

                <span>请输入您的账号</span>
                <input type="text"  placeholder="用户名/学号" >
                <input type="password">
                <a href="resetpwd.html">忘记密码？</a>
                <button>登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./ACM.js"></script>

</body>

</html>
